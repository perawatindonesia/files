#header-inner{background-position:center;margin:0;padding:0;display:block}
#header h1,#header p.title{font-size:18px;font-weight:900;height:60px;line-height:60px;color:#efefef;padding:0;margin:0}
.descriptionwrapper,p.description span{font-style:italic;font-weight:400;color:#141924;position:fixed;top:-1000px;left:-1000px}

.clear{clear:both}
.content-wrapper{width:100%;max-width:980px;margin-left: auto;margin-right: auto;}
#outer-wrapper{width:auto;text-align:left;margin:0;padding:0;}

#sidebar-kanan{display:none}

.post{margin:0 auto;padding:0;background:#fff}
.post h2{position:fixed;top:-1000px;left:-1000px}
.post h2,.judul_page{font-size:36px;font-weight:900;line-height:1.2em;margin:0;padding:0;text-align:center;text-transform:capitalize}
.post h2 a,.post h2 a:visited,.post h2 strong{display:block;text-decoration:none;color:#141924}
.post h2 a:hover,.post h2 strong{color:#e8554e}
.judul_page{background:#fafafa;padding:90px 0 30px;border-bottom:1px solid #ddd}
.post-body{margin:1em 0 .65em;font-size:16px;font-weight:400;line-height:1.6em;padding:0;}
.post ol li,i.klik-url{cursor:default}
::selection{background:#e8554e;color:#fff}
.post-footer{color: #212121;color: rgba(0,0,0,.87);text-transform:none;letter-spacing:.01em;font:12px Arial;line-height:1.4em;margin:0}
.comment-link{margin-left:.1em}
.tr-caption{background:#ddd;border:1px solid #333;font:italic 10px Georgia;line-height:1.6em;color: #212121;color: rgba(0,0,0,.87)}
.post h2 .read{display:none}

section .show-search .show-less,section .show-search .show-more{position:fixed;right:30px;top:16px;font-size:24px}
section:not([expanded]) .show-less,section[expanded] .show-more{display:none}

.search-wrapper{width:100%;height:60px;padding:12px 10px 8px 190px;margin-top:-60px;z-index:1;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;transition: opacity .35s,right .35s,width .35s,height .35s step-start,visibility .35s step-start;}

.search-form{border:none;color:gray;width:100%;padding:0 30px;height:37px;line-height:37px;font-family:Roboto,sans-serif;font-size:16px;font-weight:500;margin:0;border-radius: 4px;-moz-box-sizing:border-box;box-sizing:border-box}
